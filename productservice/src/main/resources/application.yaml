server:
  port: 8000
spring:
  application:
    name: "products"
  profiles:
    active: "qa"
  config:
    import: "optional:configserver:http://localhost:8071/"

  data:
    mongodb:
      host: localhost
      port: 27017
      database: product
      username: product
      password: product
      authentication-database: admin
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"

info:
  app:
    name: "products"
    description: "Toko online products Application"
    version: "1.0.0"